<!-- 新增模态框-->
<div class="modal fade hid" id="user_add">
    <div class="modal-backdrop fade in"></div>
    <div class="modalTabs" style="width:714px;height: 420px;background: #fff;">
        <div class="message_mod_tit" >新建账号<span class="fr" style="margin-right:20px;font-size:20px;cursor:pointer;" data-dismiss="modal">×</span></div>
        <div class="message_mod_main login_fBox" style="width:700px;">
            <form action="" id="user_addForm">
                <input type="hidden" name="userId" id="userId"><!-- 账号id隐藏域 -->

                <div class="login_f_div">
                    <span class="login_f_span" ><img src="../image/user/user_03.png" style="width: 20px;" alt=""> &nbsp;姓名</span>
                    <div class="form-group success_search_div">
                        <input type="text"  name="userName" class="form-control fr success_seach">
                    </div>
                </div>

                <div class="login_f_div" style="top:160px;">
                    <span class="login_f_span" ><img src="../image/user/user_11.png" style="width: 20px;" alt=""> &nbsp;职能</span>
                    <div class="form-group success_search_div" >
                        <select   name="roleLevel" class="form-control fr success_seach">
                            <option value="">请选择</option>
                            <option value="0">管理员</option>
                            <option value="1">操作员</option>
                        </select>
                    </div>
                </div>

                <div class="login_f_div" style="top:210px;">
                    <span class="login_f_span" ><img src="../image/user/user_15.png" style="width: 20px;" alt=""> &nbsp;账号</span>
                    <div class="form-group success_search_div" >
                        <input type="text"  name="loginName" class="form-control fr success_seach">
                    </div>
                </div>

                <div class="login_f_div" style="top:264px;">
                    <span class="login_f_span" ><img src="../image/user/user_19.png" style="width: 16px;height:24px;" alt=""> &nbsp;密码</span>
                    <div class="form-group success_search_div" >
                        <input type="text" name="password" class="form-control fr success_seach">
                    </div>
                </div>

                    <div class="message_mod_foot" style="position: absolute;bottom:60px;right: 90px;">
                        <button type="submit" class=" putIn_btn1" style="color: #fff;"  id="teaMoYes"  aria-hidden="true">确认</button>
                        <button class=" putIn_btn_T" data-dismiss="modal" aria-hidden="true">取消</button>
                    </div>

            </form>
        </div>
    </div>
</div>


<!--单选 删除模态框-->
<div class="modal fade hid" id="user_del">
    <div class="modal-backdrop fade in"></div>
    <div class="modalTabs" style="width:540px;height: 230px;background: #fff;margin-left: -270px;">

        <div class="message_mod_main login_fBox" style="width:700px;">
          
                <h3 style="font-size: 18px;  font-weight: bold; color: #666; float: left; margin-left: 40px;">你确认删除选中信息吗？</h3>
                    <div class="message_mod_foot" style="position: absolute;bottom:60px;right: 90px;">
                        <button type="submit" class=" putIn_btn1" style="color: #fff;"  id="delUserYes"  aria-hidden="true">确认</button>
                        <button class=" putIn_btn_T" data-dismiss="modal" aria-hidden="true">取消</button>
                    </div>

            
        </div>
    </div>
</div>
